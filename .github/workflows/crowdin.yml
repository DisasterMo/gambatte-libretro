# Upload sources to Crowdin for translation & convert new translations

name: Crowdin Workflow

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Crowdin Pre
        shell: bash
        run: |
          cd libgambatte/libretro/
          python3 crowdin_pre.py "gambatte-libretro"
      
      - name: crowdin action
        uses: crowdin/github-action@1.0.4
        with:
          upload_sources: true
          config: 'libgambatte/libretro/crowdin.yaml'
        env:
          GITHUB_TOKEN: $
          CROWDIN_PROJECT_ID: "470308"
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
          
      - name: Crowdin Post
        shell: bash
        run: |
          cd libgambatte/libretro/
          python3 crowdin_post.py "gambatte-libretro"
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Recreate libretro_core_options_intl.h" -a

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

